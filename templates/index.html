<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
<div class="login">
    <h1>Predict White Wine Quality</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="fixed_acidity" placeholder="Fixed acidity" required="required"/>
        <input type="text" name="volatile_acidity" placeholder="Volatile acidity" required="required"/>
        <input type="text" name="citric_acid" placeholder="Citric acid" required="required"/>
        <input type="text" name="residual_sugar" placeholder="Residual sugar" required="required"/>
        <input type="text" name="chlorides" placeholder="Chlorides" required="required"/>
        <input type="text" name="free_sulfur_dioxide" placeholder="Free sulfur dioxide" required="required"/>
        <input type="text" name="total_sulfur_dioxide" placeholder="Total sulfur dioxide" required="required"/>
        <input type="text" name="density" placeholder="Density" required="required"/>
        <input type="text" name="ph" placeholder="pH " required="required"/>
        <input type="text" name="sulphates" placeholder="Sulphates" required="required"/>
        <input type="text" name="alcohol" placeholder="Alcohol" required="required"/>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <h3>{{ prediction_text }}</h3>

</div>


</body>
</html>
